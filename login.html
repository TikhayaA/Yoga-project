<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Login</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/style/css/reset.css" rel="stylesheet"> 
      <link href="assets/style/css/style.css" rel="stylesheet">
   </head>
   <body class="body-main">
      <section class="authorization login">
         <div class="container authorization__wrap">
            <div class="authorization__img authorization-img">
               <img src="assets/image/unsplash_login.png" alt="yoga academy">
               <div class="authorization-img__logo authorization-img__pos">
               <img src="assets/image/logo.png" alt="logo yoga">
            </div>
            <div class="authorization-img__title authorization-img__pos">
                <img src="assets/svg/logotype-title.svg" alt="yoga academy">
                <img class="authorization-img__title-second" src="assets/svg/payoff.svg" alt="inspira, esplora">
            </div>
            <p class="authorization-img__accedi-wrap authorization-img__pos">Non hai un Account?<a class="authorization-img__accedi authorization__link">Registrati</a></p>
            </div>
            <div class="authorization__main authorization-main">
               <h1 class="authorization-main__title">Login</h1>
                <form action="#" class="authorization-form">
                  <div class="input-wrap">
                     <p class="authorization-form__label">Email</p>
                     <label class="authorization-form__label-mail" for="mail-login"></label>
                     <input class="authorization-form__input input authorization-form__input-svg" id="mail-login" type="text" placeholder="Email">
                 </div>
                 <div class="input-wrap">
                     <p class="authorization-form__label">Password</p>
                     <label class="authorization-form__label-mail authorization-form__label-password" for="password-login"></label>
                     <input class="authorization-form__input input authorization-form__input-svg" id="password-login" type="password" placeholder="Password">
                  </div>
                    <a class="authorization__link login__link" href="#">Hai dimenticato la Password?</a>
                    <button class="authorization-form__btn btn-basic">
                        <span class="authorization-form__btn-title">Accedi</span>
                    </button>
                </form>
               </div>
            </div>
         </div>
      </section>   
   </body>
</html>
