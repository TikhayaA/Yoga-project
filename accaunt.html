<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Account</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/style/css/reset.css" rel="stylesheet"> 
      <link href="assets/style/css/style.css" rel="stylesheet">
   </head>
   <body>
       <header class="header account">
          <div class="container header__wrap">
            <div class="header__logo"><img src="assets/svg/logo-header.svg" alt=""></div>
            <ul class="header__menu header-menu">
               <li class="header-menu__list header-menu__list-profile-icon"><div class="profile-icon"><img src="assets/image/icon-profile.png" alt=""></div></li>
            </ul>
         </div>
       </header>
       <main class="account__main">
        <div class="account__container">
            <div class="account__title-wrap">
                <h1 class="account__title">Account</h1>
                <p class="account__title-descriptions"><img src="assets/svg/abonato.svg" alt=""> Abbonato da settembre 2021</p>
            </div>
        </div>
        <div class="subscription">
            <div class="subscription__btn-wrap">
                <p class="subscription__btn-title">Abbonamento e fatturazione</p>
                <button class="subscription__btn btn-basic">Disdici abbonamento</button>
            </div>
        </div>
       </main>
   </body>
</html>
