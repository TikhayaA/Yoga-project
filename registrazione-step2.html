<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Registrazione-step 2</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/style/css/reset.css" rel="stylesheet"> 
      <link href="assets/style/css/style.css" rel="stylesheet">
   </head>
   <body class="body-main">
      <section class="authorization">
         <div class="container authorization__wrap">
            <div class="authorization__img authorization-img">
               <img src="assets/image/unsplash.png" alt="yoga academy">
               <div class="authorization-img__logo authorization-img__pos">
                  <img src="assets/image/logo.png" alt="logo yoga">
               </div>
               <div class="authorization-img__title authorization-img__pos">
                  <img src="assets/svg/logotype-title.svg" alt="yoga academy">
                  <img class="authorization-img__title-second" src="assets/svg/payoff.svg" alt="inspira, esplora">
               </div>
               <p class="authorization-img__accedi-wrap authorization-img__pos">Hai gi√† un Account? <a class="authorization-img__accedi authorization__link">Accedi</a></p>
            </div>
            <div class="authorization__main authorization-main">
               <h1 class="authorization-main__title">Registrazione</h1>
               <p class="authorization-main__description_weight authorization-main__description">Piacere di conoscerti <span class="authorization-main__name-user">Raffaele</span>.
               </p>
               <p class="authorization-main__description">
                Rispondi ad alcune domande per personalizzare
                la tua esperienza.
               </p>
                  <form action="#" class="authorization-form">
                     <div class="authorization-form__wrap-block">
                        <p class="authorization-form__label">Seleziona il genere a cui appartieni</p>
                        <div class="authorization-radio">
                            <div class="authorization-radio__item">
                                <input class="authorization-radio__custom" id="radio1" name ="appartieni" type="radio" placeholder="Donna">
                                <label class="authorization-radio__label" for="radio1">Donna</label>
                            </div>
                            <div class="authorization-radio__item">
                                <input class="authorization-radio__custom" id="radio2" name ="appartieni" type="radio" placeholder="Donna">
                                <label class="authorization-radio__label" for="radio2">Uomo</label>
                            </div>
                            <div class="authorization-radio__item">
                                <input class="authorization-radio__custom" id="radio3" name ="appartieni" type="radio" placeholder="Donna">
                                <label class="authorization-radio__label" for="radio3">Altro</label>
                            </div>
                        </div>
                     </div>
                     <button class="authorization-form__btn btn-basic">
                        <span class="authorization-form__btn-title">Avanti</span>
                        <img src="assets/svg/label.svg" alt="arrow">
                     </button>
                  </form>
                  
               </div>
            </div>
         </div>
         
      </section>   
   </body>
</html>
