<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Modifica-password</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/style/css/reset.css" rel="stylesheet"> 
      <link href="assets/style/css/style.css" rel="stylesheet">
   </head>
   <body class="modifica-password seetings">
       <header class="header">
          <div class="container header__wrap">
            <div class="header__logo"><img src="assets/svg/logo-header.svg" alt=""></div>
            <ul class="header__menu header-menu">
               <li class="header-menu__list header-menu__list-profile-icon"><div class="profile-icon"><img src="assets/image/icon-profile.png" alt=""></div></li>
            </ul>
         </div>
       </header>
       <main>
        <div class="seetings__container">
            <div class="modifica-password__wrap">
                <h1 class="seetings__title">Modifica Password</h1>
                <form action="" class="modifica-password__form">
                    <div class="input-wrap">
                        <label class="label" for="password-old">Vecchia Password</label>
                        <input class="input" id="password-old" type="password" placeholder="Password">
                    </div>
                    <div class="input-wrap">
                        <label class="label" for="password-new">Nuova Password</label>
                        <input class="input" id="password-new" type="password" placeholder="Password">
                    </div>
                    <div class="input-wrap">
                        <label class="label" for="password-repeat-new">Riscrivi la Nuova Password</label>
                        <input class="input" id="password-repeat-new" type="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <div class="checkbox__item">
                           <input class="checkbox__custom" id="checkbox-modifica-password" name ="dati" type="checkbox">
                           <label class="checkbox__label" for="checkbox-modifica-password">Cambia Password su tutti i dispositivi</label>
                       </div>
                    </div>
                    <div class="modifica-password__wrap-btn">
                        <button class="btn-basic">Salva</button>
                        <button class="btn-basic btn-basic_middle">Annulla</button>

                    </div>
                </form>
            </div>
        </div>
       </main>
   </body>
</html>
