<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Registrazione-step 5</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/style/css/reset.css" rel="stylesheet"> 
      <link href="assets/style/css/style.css" rel="stylesheet">
   </head>
   <body class="body-main">
      <section class="authorization">
         <div class="container authorization__wrap">
            <div class="authorization__img authorization-img">
               <img src="assets/image/unsplash.png" alt="yoga academy">
               <div class="authorization-img__logo authorization-img__pos">
                  <img src="assets/image/logo.png" alt="logo yoga">
               </div>
               <div class="authorization-img__title authorization-img__pos">
                  <img src="assets/svg/logotype-title.svg" alt="yoga academy">
                  <img class="authorization-img__title-second" src="assets/svg/payoff.svg" alt="inspira, esplora">
               </div>
               <p class="authorization-img__accedi-wrap authorization-img__pos">Hai già un Account? <a class="authorization-img__accedi authorization__link">Accedi</a></p>
            </div>
            <div class="authorization__main authorization-main">
               <h1 class="authorization-main__title">Registrazione</h1>
               <p class="authorization-main__description_weight authorization-main__description"><span class="authorization-main__name-user">Raffaele</span> hai quasi completato la tua registrazione.</p>
               <p class="authorization-main__description"> Inserisci l’Email con cui desideri iniziare il tuo percorso.
               </p>
                  <form action="#" class="authorization-form">
                     <div class="input-wrap">
                        <label class="authorization-form__label-mail" for="mail"></label>
                        <input class="authorization-form__input input authorization-form__input-svg" id="mail" type="text" placeholder="Email">
                    </div>
                     <button class="btn-basic">
                        <span class="authorization-form__btn-title">Avanti</span>
                        <img src="assets/svg/label.svg" alt="arrow">
                     </button>
                  </form>
               </div>
            </div>
         </div>
         
      </section>   
   </body>
</html>
