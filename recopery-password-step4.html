<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Recovery-password step4</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/style/css/reset.css" rel="stylesheet"> 
      <link href="assets/style/css/style.css" rel="stylesheet">
   </head>
   <body class="body-main">
      <section class="authorization authorization__step-seven">
         <div class="container authorization__wrap">
            <div class="authorization__img authorization-img authorization-img__login">
               <img src="assets/image/unsplash_login.png" alt="yoga academy">
               <div class="authorization-img__logo authorization-img__pos">
                  <img src="assets/image/logo.png" alt="logo yoga">
               </div>
               <div class="authorization-img__title authorization-img__pos">
                  <img src="assets/svg/logotype-title.svg" alt="yoga academy">
                  <img class="authorization-img__title-second" src="assets/svg/payoff.svg" alt="inspira, esplora">
               </div>
               <p class="authorization-img__accedi-wrap authorization-img__pos">Non hai un Account?<a class="authorization-img__accedi authorization__link">Registrati</a></p>
            </div>
            <div class="authorization__main authorization-main">
               <h1 class="authorization-main__title">Recupero Password</h1>
               <p class="authorization-main__description_weight authorization-main__description"><span class="authorization-main__name-user">Raffaele</span> hai quasi completato la tua registrazione.</p> 
                <p class="authorization-main__description">Crea la password con almeno 8 caratteri.</p>
                <p class="authorization-main__description authorization-main__description_weight"> Usa lettere e numeri.</p>
                <form action="#" class="authorization-form">
                  <div class="input-wrap">
                     <label class="authorization-form__label-mail authorization-form__label-password" for="password-recupero"></label>
                     <input class="authorization-form__input input authorization-form__input-svg" id="password-recupero" type="text" placeholder="Password">
                 </div>
                 <p class="authorization-form__label">Riscrivi la password scelta</p>
                 <div class="input-wrap">
                     <label class="authorization-form__label-mail authorization-form__label-password" for="password-second-recupero"></label>
                     <input class="authorization-form__input input authorization-form__input-svg" id="password-second-recupero" type="text" placeholder="Password">
                  </div>
                  <button class="btn-basic">
                     <span class="authorization-form__btn-title">Conferma Password</span>
                     <img src="assets/svg/label.svg" alt="arrow">
                  </button>
               </form>
            </div>
         </div>
      </section>   
   </body>
</html>
