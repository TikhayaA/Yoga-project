<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Registrazione-step 8</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/style/css/reset.css" rel="stylesheet"> 
      <link href="assets/style/css/style.css" rel="stylesheet">
   </head>
   <body class="body-main">
      <section class="authorization">
         <div class="container authorization__wrap">
            <div class="authorization__img authorization-img">
               <img src="assets/image/unsplash.png" alt="yoga academy">
               <div class="authorization-img__logo authorization-img__pos">
                  <img src="assets/image/logo.png" alt="logo yoga">
               </div>
               <div class="authorization-img__title authorization-img__pos">
                  <img src="assets/svg/logotype-title.svg" alt="yoga academy">
                  <img class="authorization-img__title-second" src="assets/svg/payoff.svg" alt="inspira, esplora">
               </div>
               <p class="authorization-img__accedi-wrap authorization-img__pos">Hai già un Account? <a class="authorization-img__accedi authorization__link">Accedi</a></p>
            </div>
            <div class="authorization__main authorization-main">
               <h1 class="authorization-main__title">Yoga Academy tiene molto alla 
                tua privacy</h1>
                <p class="authorization-main__description">I tuoi dati non verranno mostrati agli altri utenti di Yoga Academy.</p>
                <form action="#" class="authorization-form">
                   <div class="authorization-checkbox">
                     <div class="authorization-checkbox__item">
                        <input class="authorization-checkbox__custom" id="checkbox1" name ="dati" type="checkbox">
                        <label class="authorization-checkbox__label" for="checkbox1">Dichiaro di avere almeno 14 anni.</label>
                    </div>
                    <div class="authorization-checkbox__item">
                        <input class="authorization-checkbox__custom" id="checkbox2" name ="dati" type="checkbox">
                        <label class="authorization-checkbox__label" for="checkbox2">Ho letto <a class="authorization__link" href="#">l’informativa privacy.</a></label>
                     </div>
                   </div>
                   <p class="authorization-main__description terms-of-use">Proseguendo, dichiaro di aver letto e accettato i <a class="authorization__link" href="#">termini di utilizzo</a>.</p>
                     <button class="authorization-form__btn">
                        <span class="authorization-form__btn-title">Entra in Yoga Academy</span>
                        <img src="assets/svg/label.svg" alt="arrow">
                     </button>
                  </form>
               </div>
            </div>
         </div>
      </section>   
   </body>
</html>
